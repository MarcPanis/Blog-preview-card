<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <picture
        ><img class="card-image" src="assets/images/illustration-article.svg"
      /></picture>
      <div class="badge">Learning</div>
      <div class="card-date">Published 21 Dec 2023</div>
      <h3 class="card-title">HTML & CSS foundations</h3>
      <p class="card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-container">
        <div class="card-footer">
          <img
            class="avatar"
            src="assets/images/image-avatar.webp"
            alt="A picture of Greg Hooper"
          />
          <div class="card-footer-name">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
